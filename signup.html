<!DOCTYPE html>
<head>
    <title>Sign Up</title>
</head>
<body> 
    <h1>Create  Account</h1>

    <form>
        <p>
            <label>
                Email:
            </label><br>
            <input type="email" name="email" required>
        </p>

        <p>
            <label>
                Password:
            </label><br>
            <input type="password" name="password" required>
        </p>

        <p>
            <label>
                Confirm Password:
            </label><br>
            <input type="confirm password" name="confirm password" required>
        </p>
          
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
