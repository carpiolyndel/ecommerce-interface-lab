<!DOCTYPE html>
<head>
    <title>Checkout & Shipping</title>
</head>
<body>

    <h1>Checkout</h1>

    <section>
        <fieldset>
            <label>Shipping Address</label>

            <p>
                <label>
                    Name:
                </label><br>
                <input type="text" name="name">
            </p>

            <p>
                <label>
                    Municipality:
                </label><br>
                <input type="text" name="Municipality">
            </p>

            <p>
                <label>
                    Home Adress:
                </label><br>
                <input type="text" name=" Home Adress">
            </p>

            <p>
                <label>
                    Cellphone Number:
                </label><br>
                <input type="text" name="Cellphone Number">
            </p>

           <p>
                <label>
                    Street:
                </label><br>
                <input type="text" name="street">
            </p>
            
            <p>
                <label>
                    Zip:
                </label><br>
                <input type="text" name="zip">
            </p>
        </fieldset>
        </section>

        <section>
            <form>
                <p>Payment Method:</p>

                <label>
                    <input type="radio" name="payment" value="credit-card">
                    Credit Card
                </label>
                 <br>

                 <label>
                    <input type="radio" name="payment" value="Paypal">
                    Paypal
                 </label>
                 <br><br>

                 <button type="submit"> Place Order</button>
            </form>
        </section>

        <aside>
            <h2>Order Summary</h2>
            <p>Items Total: Php500.00</p>
            <p>Shipping: Php20.00</p>
            <p><Strong>Total: Php520.00</Strong></p>
        </aside>

</body>
</html>
